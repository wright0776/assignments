<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Addition</h2>
        <div class="add">
            <input class="inputBox" type="number" id="addInA">
            <p> + </p>
            <input class="inputBox" type="number" id="addInB">
            <button id="addButton">add</button>
            <div class="addOut" id="addOut"></div>
            <button class="reset" id="resetAdd">reset</button>
        </div>
    </div>
    <div>
        <h2>Subtraction</h2>
        <div class="subtract">
            <input class="inputBox" type="number" id="subInA">
            <p> - </p>
            <input class="inputBox" type="number" id="subInB">
            <button id="subButton">subtract</button>
            <div class="subOut" id="subOut"></div>
            <button class="reset" id="resetSub">reset</button>
        </div>
    </div>
    <div>
        <h2>Multiplication</h2>
        <div class="multiply">
            <input class="inputBox" type="number" id="multInA">
            <p> x </p>
            <input class="inputBox" type="number" id="multInB">
            <button id="multButton">multiply</button>
            <div class="multiplyOut" id="multOut"></div>
            <button class="reset" id="resetMult">reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
