<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>France</h1>
    <div class="flag">
        <div class="franceBlue"></div>
        <div class="franceWhite"></div>
        <div class="franceRed"></div>
    </div>
    <h1>Germany</h1>
    <div class="flag">
        <div class="germanyBlack"></div>
        <div class="germanyRed"></div>
        <div class="germanyYellow"></div>
    </div>
    <h1>Madagascar</h1>
    <div class="flag">
        <div class="madWhite"></div>
        <div class="madHorizontal">
            <div class="madRed"></div>
            <div class="madGreen"></div>
        </div>
    </div>
    <div>
        <h1>Switzerland</h1>
        <div class="flag">
            <div class="swissRed">
                <div class="swissWhiteVert"></div>
                <div class="swissWhiteHoriz"></div>
            </div>
        </div>
    </div>
    <div>
        <h1>Sweden</h1>
        <div class="flag">
            <div class="swedeBlue">
                <div class="swedeYellowVert"></div>
                <div class="swedeYellowHoriz"></div>
            </div>
        </div>
    </div>
    <div>
        <h1>Gambia</h1>
        <div class="flag">
            <div class="gambiaRed"></div>
            <div class="gambiaBlue"></div>
            <div class="gambiaGreen"></div>
        </div>
    </div>
    <div>
        <h1>Tonga</h1>
        <div class="flag">
            <div class="tongaRed">
                <div class="tongaWhite">
                    <div class="tongaRedVert"></div>
                    <div class="tongaRedHoriz"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1>Japan</h1>
        <div class="flag">
            <div class="japanWhite">
                <div class="japanRed"></div>
            </div>
        </div>
    </div>
    <div>
        <h1>Greece</h1>
        <div class="flag">
            <div class="greeceBlue">
                <div class="greeceCrossVert"></div>
                <div class="greeceCrossHoriz"></div>
                <div class="greeceShort1"></div>
                <div class="greeceShort2"></div>
                <div class="greeceLong1"></div>
                <div class="greeceLong2"></div>
            </div>
        </div>
    </div>
    <div>
        <h1>Niger</h1>
        <div class="flag">
            <div class="nigerRed"></div>
            <div class="nigerWhite">
                <div class="nigerCircle"></div>
            </div>
            <div class="nigerGreen"></div>
        </div>
    </div>
    <div>
        <h1>Maldives</h1>
        <div class="flag">
            <div class="maldiveRed">
                <div class="maldiveGreen">
                    <div class="whiteMoon">
                        <div class="greenMoon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
